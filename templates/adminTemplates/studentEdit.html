<style>
    .div1{
        
        color:white;
        border-radius: 15px;
        box-shadow: 0px 5px 10px 0px;
        
    }
</style>
{% extends 'admintemplates/base.html' %}
{% block content %}
<div class="container mt-5 div1" style="width:30%; justify-items: center;">
    <br><br>
    <h1 class="text-center">EDIT STUDENT</h1>
    <form  method='post' action="{% url 'editStudent' std.id %}" >
    {% csrf_token %}
    <div class="form-group">
        <label > NAME</label>
        <input type="text" class="form-control"  name="sname" value="{{ std.std_name }}">
        
    </div>
    <div class="form-group">
        <label >ADDRESS</label>
        <input type="text" class="form-control"  name="saddr" value="{{ std.std_address }}" >
        
    </div>
    <div class="form-group">
        <label >AGE</label>
        <input type="number" class="form-control"   name="sage" value="{{ std.std_age }}" >
         </div>
    <div class="form-group">
        <label >JOIN DATE</label>

        <input type="date" class="form-control"  name="sjdate" value= "{{ std.std_joindate|date:"Y-m-d" }}">   
    </div>
    <div class="form-group">
        <label >COURSE</label>
        <select  class="form-control"  name="scourse" >
            {% for i in c %}
            <option {% if i.course_name == std.std_course.course_name %} selected="selected" {% endif %} name="scourse" value="{{ i.id }}">
                {{ i.course_name }} 
            </option> 
            {% endfor %}
        </select><br><br> 
   </div>
   <center>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="width:50%">Edit</button><br><br>
        <a href="" class="btn btn-danger" style="width:50%">Cancel </a>
    </div>
</center>

</form>
</div>

{% endblock %}
