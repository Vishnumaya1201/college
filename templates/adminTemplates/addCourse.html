{% extends 'admintemplates/base.html' %}
{% block content %}
<div class="container mt-5 div1" style="width:30%; justify-items: center;">
    <br><br>
    <h1 class="text-center">NEW COURSE</h1>
    <form  method='post' action="{% url 'addCourse' %}">
    {% csrf_token %}
     <div class="form-group">
        <label >COURSE NAME</label>
        <input type="text" class="form-control" placeholder="Enter Course name" name="cname">
    </div>
    <div class="form-group">
        <label>FEE</label>
        <input type="number" class="form-control" placeholder="Enter Fee" name="cfee">
    </div>
    <center>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width:50%">Submit</button><br><br>
            <a href="#" class="btn btn-danger" style="width:50%">Cancel </a><br><br>
        </div>
    </center>
    
  </form>
</div>



{% endblock %}
