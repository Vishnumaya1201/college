<style>
    .div1{
        border-radius: 15px;
        border: 2px solid black;
        box-shadow: 0px 5px 10px 0px;
        color: aliceblue;
    }
</style>


{% extends 'homebase.html' %}

{% block content %}
 
{% if messages %}
        {% for message in messages %}
                <div class="alert alert-success " style="width: 100%; font-size:10px;">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span> 
                </button>
            </div>
        {% endfor %}
    {% endif %}

<div class="container mt-5 div1" style="width:25%; justify-items: center;">
    <br><br>
    <h1 class="text-center" style="color:#1e79a9">LOG IN </h1>
    <form  method='post' action="{% url 'userLogin' %}">
    {% csrf_token %}
     <div class="form-group">
        <label >USER NAME</label>
        <input type="text" class="form-control" placeholder="Enter user name" name="uname">
    </div>
    <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" class="form-control" placeholder="Enter password" name="upwd">
    </div>
    <center>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width:50%">Submit</button><br><br>
            <a href="#" class="btn btn-danger" style="width:50%">Cancel </a>
        </div>
    </center>
    
  </form>
</div>


{% endblock %}
